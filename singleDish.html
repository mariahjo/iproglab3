<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>

	<div class="container-fluid">
			<div class="row">
  				<div id="header" class="col-md-12">
					<h1>Homelette <h1 class="small">From the best chefs in the world directly into your kitchen NOT</h1></h1>
				</div> 
			</div>
			<div class="row">
				<div id="exampleView" class="col-md-3">
					<br />
					<h2>My Dinner</h2>
					<br /><br />
					<h4>People</h4>
					 <button type="button" class="btn btn-default btn-xlg" disabled="disabled"><span id="numberOfGuests"></span></button>
					 <div class="btn-group-vertical" role="group" aria-label="...">
	         			<button id="minusGuest" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-chevron-up"></span></button>
						<button id="plusGuest" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-chevron-down"></span></button>
					</div>
					<br />
					<br />

					<div style="width:100%;padding:5% 0 5% 0;">
					<div style="width:80%;float:left;background-color:#e7f9fe;padding-bottom:3px;padding-left:5px;">Dish Name</div>
					<div style="width:20%;float:right;background-color:#e7f9fe;padding-bottom:3px">Cost</div>
				</div>

				<div style="width:100%;">
					<div style="width:80%;float:left;border-bottom:4px solid #415667;padding-bottom:8px;"><span id="dishName"></span></div>
					<div style="width:20%;float:right; border-bottom:4px solid #415667;padding-bottom:8px;"><span id="dishPrice"></span></div>
				</div>
					<br />
					<br />
					<div style="width:90%;padding:5px 0 0 0; border-top:0px solid #d3d3d3;">
						<p align="right">SEK <span id="totalCost"></span></p>
					</div>

					<center><input class="btn btn-default" type="submit" value="Confirm Dinner"style="margin-bottom:105%;"></center>
				</div>
				<div id='singleDishView' class="col-md-9">
					<div class="row">
						<div id="left" class="col-md-6">
							
						</div>

						<div id="right" class="col-md-6">

							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
	<script src="js/view/dishSelectView.js"></script>
	<script src="js/view/singleDishView.js"></script>
  </body>
</html>
